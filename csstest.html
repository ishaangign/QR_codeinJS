<html lang="en">

      align-items: center;

</style>

</header>
<main>

</main>
 
<script>
    var qrcode = new QRCode("qrcode",
    "https://www.linkedin.com/in/ishaan-biswas-70a8b222a/");
</script>
</body>

</html>
